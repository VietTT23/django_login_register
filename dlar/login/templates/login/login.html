{% extends "login/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 card mb-3  mt-3 ">
            <form method="post" style="margin-top: 1.3em; margin-bottom: 1.3em">
            {{ login_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>
        </div>

    </div>
</div>

{%endblock%}
